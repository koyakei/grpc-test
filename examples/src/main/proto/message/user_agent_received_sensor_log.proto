syntax = "proto3";

package jp.pinable.grpc;
import "sensor.proto";
import "message.proto";
option java_multiple_files = true;

// The greeting service definition.
service UserAgentReceivedSensorLog {
  // Sends a greeting
  rpc SendLog (stream SendLogRequest) returns (stream Message);
}

// The request message containing the user's name.
message SendLogRequest {
  string send_at = 1;
  repeated ReceivedSensorInfo received_sensor_info= 2;
}

message ReceivedSensorInfo{
  string received_at = 1;
  oneof sensor_identifier{
      IBeaconReceivedSensorInfo i_beacon_received_sensor_info = 2;
      LineBeaconReceivedSensorInfo line_beacon_received_sensor_info = 3;
  }
}

message IBeaconReceivedSensorInfo{
  float tx_power = 1;
  IBeaconIdentifier i_beacon = 2;
}

message LineBeaconReceivedSensorInfo{
  string line_id =1;
  LineBeaconIdentifier line_beacon = 2;
}
